<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartStrongHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="navbar container">
            <div class="logo">HeartStrongHub</div>
            <input type="checkbox" id="nav_check" hidden>
            <nav>
                <ul>
                    <li class="nav-item"><a href="#home">Home</a></li>
                    <li class="nav-item"><a href="#about">About Us</a></li>
                    <li class="nav-item"><a href="#hearthealth">Heart Health</a></li>
                    <li class="nav-item"><a href="#nutrition">Nutrition</a></li>
                    <li class="nav-item"><a href="#blog">Blog</a></li>
                    <li class="nav-item"><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <label for="nav_check" class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </label>
        </div>
    </header>

    <main class="main container">
        <section id="home">
            <div class="home-content">
                <h1>Your Heart... Your Beat... Your Health...</h1>
                <p>At HeartStrongBeat, we're committed to providing you with the tools and resources you need to keep
                    your heart strong and healthy.</p>
                <button class="explore-btn"><a href="">Explore Now</a></button>
            </div>
            <div class="home-logo">
                <img src="Images/Heart-home_section.png" alt="Heart-home_section">
            </div>
        </section>
    </main>

    <script src="index.js"></script>

</body>

</html>
